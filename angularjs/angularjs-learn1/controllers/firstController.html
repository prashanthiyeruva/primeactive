<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirstController</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div ng-app="MyApp" ng-controller="control1">
    <p>Enter First Name: <input type="text" ng-model="fName"> </p>
    <p>Enter Last Name: <input type="text" ng-model="lName"></p>
    <p>Your Full Name:{{fName+" "+lName}}</p>
</div>
<script>
var app = angular.module('MyApp',[]);
app.controller('control1',function($scope){
$scope.fName="prashanthi";
$scope.lName="Yeruva";
});
</script>

</body>

</html>
